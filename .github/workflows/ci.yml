name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (including docs + metagene)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f docs/requirements.txt ]; then pip install -r docs/requirements.txt; fi
          pip install git+https://github.com/y9c/metagene.git
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Lint (optional)
        run: |
          python - <<'PY'
          print('Lint placeholder: add flake8/ruff if desired')
          PY

      - name: Run tests (if any)
        run: |
          if [ -d tests ]; then pytest -q; elif [ -d test ]; then pytest -q test; else echo "No tests directory"; fi
